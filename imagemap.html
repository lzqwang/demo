<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Image Map</title>
</head>
<body>
    <h1>Interactive Map</h1>
    <img src="https://github.com/lzqwang/demo/blob/main/campusmap.png?raw=true" usemap="#map" alt="Map" style="width:100%; max-width:800px;">

    <map name="map">
        <!-- Tower A -->
        <area shape="rect" coords="160,330,530,460" href="https://example.com/tower-a" alt="Tower A" title="Tower A">

        <!-- Tower B -->
        <area shape="rect" coords="180,210,500,330" href="https://example.com/tower-b" alt="Tower B" title="Tower B">

        <!-- Tower C -->
        <area shape="rect" coords="210,110,500,200" href="https://example.com/tower-c" alt="Tower C" title="Tower C">
        
        <!-- Tower D -->
        <area shape="rect" coords="400,100,480,105" href="https://example.com/tower-d" alt="Tower D" title="Tower D">

        <!-- Tower E -->
        <area shape="rect" coords="550,100,770,230" href="https://example.com/tower-e" alt="Tower E" title="Tower E">

        <!-- Medical Centre -->
        <area shape="rect" coords="580,325,800,460" href="https://example.com/medical-centre" alt="Medical Centre" title="Medical Centre">
    </map>
</body>
</html>
